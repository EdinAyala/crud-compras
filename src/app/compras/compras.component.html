<div class="container">
  <h2>Lista de Compras</h2>
  <button class="btn btn-primary" data-toggle="modal" data-target="#comprasModal" (click)="limpiarFormulario()">Agregar Compra</button>

  <!-- Modal -->
  <div class="modal fade" id="comprasModal" tabindex="-1" role="dialog" aria-labelledby="comprasModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="comprasModalLabel">{{ modoEdicion ? 'Editar Compra' : 'Agregar Compra' }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" [(ngModel)]="compra.nombre" name="nombre" class="form-control" placeholder="Nombre del producto">
            </div>
            <div class="form-group">
              <label>Cantidad</label>
              <input type="number" [(ngModel)]="compra.cantidad"name="cantidad" class="form-control" placeholder="Cantidad">
            </div>
            <div class="form-group">
              <label>Precio</label>
              <input type="number" [(ngModel)]="compra.precio"  name=" precio" class="form-control" placeholder="Precio">


            </div>
            <div class="form-group">
              <label>Fecha</label>
              <input type="date" [(ngModel)]="compra.fecha" name=" fecha" class="form-control" placeholder="Fecha">

            </div>
            <div class="form-group">
              <label>Proveedor</label>
              <input type="text" [(ngModel)]="compra.proveedor" name=" proveedor" class="form-control" placeholder="Proveedor">

            </div>
            <div class="form-group">
              <label>Categoría</label>
                <select [(ngModel)]="compra.categoria" class="form-control" name="categoria">
                <option value="Alimentos">Alimentos</option>
                <option value="Limpieza">Limpieza</option>
                <option value="Tecnología">Tecnología</option>
                <option value="Ropa">Ropa</option>
                <option value="Juguetes">Juguetes</option>
                <option value="Electrónica">Electrónica</option>
                <option value="Muebles">Muebles</option>
              </select>

            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="agregarCompra()" data-dismiss="modal">
            {{ modoEdicion ? 'Guardar Cambios' : 'Guardar' }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Tabla de Compras -->
  <div class="table-responsive mt-4">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Fecha</th>
          <th>Proveedor</th>
          <th>Categoría</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let compra of compras; let i = index">
          <td>{{ compra.nombre }}</td>
          <td>{{ compra.cantidad }}</td>
          <td>{{ compra.precio }}</td>
          <td>{{ compra.fecha }}</td>
          <td>{{ compra.proveedor }}</td>
          <td>{{ compra.categoria }}</td>
          <td>
            <button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#comprasModal" (click)="editarCompra(i)">Editar</button>
            <button class="btn btn-danger btn-sm ml-2" (click)="eliminarCompra(i)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
